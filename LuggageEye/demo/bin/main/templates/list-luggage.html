
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<body>
    
    <div th:switch="${luggage}" class="container">
        <div class="row">
            <div class="col-md-6">
                <h2 th:case="null">No students yet!</h2>
                <div th:case="*">
                    <h2 class="my-5">Students</h2>
                    <table class="table table-striped table-responsive-md">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="Luggage : ${luggage}">
                                <td th:text="${luggage.id}"></td>
                                <td th:text="${luggage.weight}"></td>
                                <td><a th:href="@{/student/edit/{id}(id=${luggage.id})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                                <td><a th:href="@{/student/delete/{id}(id=${luggage.id})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>      
                <p class="my-5"><a href="/student/add" class="btn btn-primary"><i class="fas fa-user-plus ml-2"></i></a></p>
            </div>
        </div>
    </div>
    <div class="container">
        <h1 th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</h1>
    </div>
</body>
